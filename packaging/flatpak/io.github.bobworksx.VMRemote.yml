app-id: io.github.bobworksx.VMRemote
runtime: org.freedesktop.Sdk
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: voicemeeter-deck

finish-args:
  - --share=network
  - --socket=wayland
  - --socket=x11
  - --device=dri

modules:
  - name: vm-remote
    buildsystem: simple
    build-commands:
      - install -Dm755 linux-app/voicemeeter_deck.py /app/share/voicemeeter-deck/voicemeeter_deck.py
      - install -Dm644 linux-app/logo.png /app/share/voicemeeter-deck/logo.png
      - install -Dm644 linux-app/icon.png /app/share/voicemeeter-deck/icon.png
      - install -Dm755 packaging/flatpak/voicemeeter-deck.sh /app/bin/voicemeeter-deck
      - install -Dm644 packaging/flatpak/io.github.bobworksx.VMRemote.desktop /app/share/applications/io.github.bobworksx.VMRemote.desktop
      - install -Dm644 linux-app/icon.png /app/share/icons/hicolor/256x256/apps/io.github.bobworksx.VMRemote.png
    sources:
      - type: dir
        path: ../..
